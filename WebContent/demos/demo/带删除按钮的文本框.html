<!DOCTYPE html>
<html>
<head>
    <meta charset=" utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>添加和删除文本框-蚂蚁部落</title>
    <style type="text/css">
        ul{
            list-style:none
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var main=document.getElementById("main");
            var bt=document.getElementById("bt");
            bt.onclick=function(){
                var len=main.getElementsByTagName("li").length;
                var oul=main.getElementsByTagName("ul")[0];
                var oli=document.createElement("li");
                var input=document.createElement("input");
                var button=document.createElement("input");
                input.id="id"+len;
                input.type="text";
                button.type="button";
                button.id="bt"+len;
                button.value="点击删除";
                oli.appendChild(input);
                oli.appendChild(button);
                oul.appendChild(oli);
                button.onclick=function(){
                    button.parentNode.remove(button.parentNode);
                }
            }
        }
    </script>
</head>
<body>
<input type="button" value="点击添加一项" id="bt" />
<div id="main">
    <ul>
        <li><input type="text"></li>
    </ul>
</div>
</body>
</html>
