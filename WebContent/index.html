	<script type="text/javascript">
		//清除input内容
		function clear_all() {
			if ($("input").length != 0) {
				for (let i = 0; i < $("input").length; i++) {
					$("input")[i].value = "";
				}
			}
		}

		//使用div布局时，右侧网页初始加载
		// var temp = "https://www.dalipan.com/";
		// document.getElementById("right").innerHTML = '<object type="text/html" data="' + temp + '" width="100%" height="540px"></object>';
		$(document).ready(function() {
			//鼠标点击事件
			$("a").click(function() {

				var url = $(this).attr("href");
				//js实现radio单选设置样式
				for (let i = 0; i < $("a").length; i++) {
					$("a")[i].style.fontWeight = ""
					$("a")[i].style.background = "";
				}
				$(this)[0].style.fontWeight = "bolder"; //设置所点击链接的字体样式
				$(this)[0].style.background = "#B0B0B0"; //设置所点击链接的背景色
				$(this)[0].target = "content_iframe_name"//设置点击链接时，窗口打开位置
				$("content_iframe_id").attr("src", url) //将鼠标点击的链接url传到iframe中

				//布局全部使用div时（不适用iframe），使用以下代码，动态创建html页面到指定div中
				// console.log(document.getElementById("right"));
				// document.getElementById("right").innerHTML = '<object type="text/html" data="' + url + '" width="100%" height="540px"></object>';
			});
			//双击文本框，删除文本
			$("input").dblclick(function() {
				$(this)[0].value = "";
			});
			//鼠标指向标签事件,鼠标离开标签属性
			// $("a").hover(function () {});
			// $("a").mouseleave(function() {});

		});
	</script>
